<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapping curator tool</title>

    <style type="text/css">
        /* http://meyerweb.com/eric/tools/css/reset/
           v2.0 | 20110126
           License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        html, body {
            height: 100%;
            font-family: FFDINRoundWebProRegular,Helvetica,Arial,sans-serif
        }
        #xml-sample {
            height: calc(100% - 450px);
            overflow-y: auto;
            font-family: monospace;
            padding: 0.5em;
            margin: 0.5em;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        #mappings-editor {
            padding: 0.5em;
        }
        input {
            font-family: monospace;
        }

        table {
            margin-left: 0.5em;
            width: 100%;
        }
        h2 {
            font-weight: bold;
            font-size: 1.4em;
            padding: 0.2em;
        }
        th {
            text-align: left;
            font-weight: bold;
        }
        th, td {
            font-size: 0.9em;
            padding: 0 0.5em;
            min-width: 200px;
        }
        tr:nth-child(even) {
            background-color: aquamarine;
        }
        thead >tr {
            background-color: aqua;
        }
        h1 {
            font-weight: bold;
            font-size: 2em;
            color: goldenrod;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
<h1>KB Mapping curator tool</h1>
<h2>Bron XML</h2>
<pre id="xml-sample"></pre>
<h2>Mappings bewerken</h2>
<div id="mappings-editor"></div>

<script src="/assets/js/react.production.min.js"></script>
<script src="/assets/js/react-dom.production.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
